service: serverless-basics

frameworkVersion: '3'

configValidationMode: error

provider:
  name: aws
  runtime: nodejs18.x
  region: sa-east-1

plugins:
  - serverless-s3-sync

custom:
  s3Sync:
    - bucketName: serverless-bucket-ssemhan
      localDir: src\main\_mock\upload-data\upload-me.txt

functions:
  getUser:
    handler: lambdas/getUser.handler
    events:
        - http:
            path: get-user/{ID}
            method: GET
            cors: true

resources:
  Resources:
    DemoBucketUpload:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: serverless-bucket-ssemhan
